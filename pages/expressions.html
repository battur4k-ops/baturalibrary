<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressions | Batura Library</title>

    <!-- Основной CSS -->
    <link rel="stylesheet" href="../src/scss/main.css?v=7.0.1" />
</head>

<!-- 
  ВАЖНО:
  --page-bg задаётся на уровне body (или через класс страницы)
  Меняется от страницы к странице
-->
<body class="page-expressions is-loading" data-page="expressions">

    <!-- 0. VIEWPORT BACKDROP (анти edge-bleeding) -->
    <div id="viewport-backdrop"></div>

    <!-- 1. Слой цифровой физики -->
    <canvas id="liquid-bg-canvas"></canvas>

    <!-- 2. FAKE VIEWPORT / VIEWPORT PROXY -->
    <div id="viewport-proxy">

        <!-- LAB INTERFACE (НЕ ТРОГАЕМ, fixed) -->
        <div class="l-lab-interface">
            <aside class="l-lab-interface__column l-lab-interface__column--setup"></aside>

            <main class="l-lab-interface__column l-lab-interface__column--viewport">
                <div id="labViewport"></div>
            </main>

            <aside class="l-lab-interface__column l-lab-interface__column--engine"></aside>
        </div>

        <!-- NAVBAR -->
        <batura-navbar></batura-navbar>

        <!-- APP -->
        <div id="app-wrapper">
            <main id="app-root">

                <!-- HEADER -->
                <section class="l-container p-page-v">
                    <div class="l-flow">
                        <span class="text-data" data-content-key="hero.kicker">// AE_LIBRARY</span>

                        <h1 class="text-hero" data-content-key="hero.title">Expressions</h1>

                        <p class="text-body" data-content-key="hero.description">
                            Библиотека математических решений для After Effects.
                            Автоматизируй движение, сохраняя полный контроль
                            над физикой кадра.
                        </p>

                        <div class="l-flex-group" id="tagsContainer"></div>
                    </div>
                </section>

                <!-- CATALOG -->
                <section class="l-container">
                    <div id="expressionsGrid"></div>
                </section>

                <!-- FOOTER -->
                <batura-footer></batura-footer>

            </main>
        </div>

    </div>

    <!-- ЗАВИСИМОСТИ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../src/js/background.js"></script>
    <script src="../src/js/main.js" type="module"></script>

</body>
</html>
